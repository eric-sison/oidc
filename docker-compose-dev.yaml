# This configuration is intended for development and testing purposes only.
# It is not designed or recommended for production use. The goal of this setup is to help you get started quickly.
# For production deployments, please review and apply the necessary security, performance, and scalability best practices.

services:
  db:
    image: postgres:15-alpine
    container_name: oidc_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
